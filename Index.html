<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Maker</title>
    <body>
      <p id="intro">Interact with the buttons below to make an icecream with a face.</p>
    <div style="position: relative;">
      <img id="cone" src="images/Cone.png" alt="Cone" height="500" width="500">
      <img id="vanilla" src="images/Vanilla.png" alt="Vanilla icecream" height="500" width="500">
      <img id="sprinkles" src="images/Sprinkles.png" alt="Sprinkles" height="500" width="500">
      <img id="face" src="images/Face.png" alt="Face" height="500" width="500">
    </div>
      <button class="buttons" onclick="document.getElementById('vanilla').src='images/Vanilla.png'">Switch to Vanilla</button>
      <button class="buttons" onclick="document.getElementById('vanilla').src='images/Chocolate.png'">Switch to Chocolate</button>
      <button class="buttons" onclick="document.getElementById('vanilla').src='images/Strawberry.png'">Switch to Strawberry</button>
      <button class="buttons" onclick="document.getElementById('face').src='images/Face.png'">Change to Face 1</button>
      <button class="buttons" onclick="document.getElementById('face').src='images/face_two.png'">Change to Face 2</button>
      <button class="buttons" onclick="document.getElementById('face').src='images/face_three.png'">Change to Face 3</button>
      <button class="buttons" onclick="document.getElementById('face').src='images/face_four.png'">Change to Face 4</button>
    </body>
</html>
